<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
</head>
<body>    
    {% for book in books%}
        <div>
            <h2>{{ book.title }}</h2>
            <h3>{{ book.author }}</h3>
            <h4>{{ book.genre }}</h4>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
